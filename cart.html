<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة التسوق - Wolf Jewelry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="top-bar">
            <div class="container">
                <div class="contact-info">
                    <span dir="ltr"><i class="fas fa-phone"></i> 0751 207 8027</span>
                </div>
                <div class="social-links">
                    <a href="https://wa.me/9647751331318?text=مرحباً، أريد الاستفسار عن المنتجات" class="whatsapp-icon" target="_blank" rel="noopener"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://www.instagram.com/3ab0h?igsh=MWp6MDc2dXVia3pyYw%3D%3D&utm_source=qr"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.tiktok.com/@abdla23?_t=ZS-8xMsfaLMPDh&_r=1"><i class="fab fa-tiktok"></i></a>
                    <a href="https://snapchat.com/t/7YeFuVHg"><i class="fab fa-snapchat"></i></a>
                </div>
            </div>
        </div>
        <nav class="main-nav">
            <div class="container">
                <div class="logo-container">
                    <a href="index.html" class="back-to-shop">
                        <i class="fas fa-arrow-right"></i>
                         زفرين
                    </a>
                    <div class="logo">
                        <h1>
                            <span class="logo-icon">
                                <span class="logo-icon-inner">
                                    <i class="fas fa-wolf-pack-battalion"></i>
                                </span>
                            </span>
                            <span class="logo-text">
                                <span class="logo-text-inner">WOLF</span>
                            </span>
                            <span class="logo-sub">STORE</span>
                        </h1>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="checkout-container">
        <div class="container">
            <h1 class="page-title">سلكا كرينى</h1>
            
            <div class="checkout-layout">
                <!-- Cart Items -->
                <div class="cart-items">
                    <h2>به رهه مين هه لبزارتى</h2>
                    <div id="cartItemsList" class="items-list">
                        <!-- سيتم إضافة المنتجات هنا عبر JavaScript -->
                        <div class="empty-cart">
                            <i class="fas fa-shopping-cart"></i>
                            <p>سلكا كرينى خاليه</p>
                            <a href="index.html" class="continue-shopping"> تشته كى هه لبزيره </a>
                        </div>
                    </div>
                </div>

                <!-- Checkout Form -->
                <div class="checkout-form">
                    <h2> زانيارين كه هاندنى</h2>
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label for="fullName"> نافى درست *</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone"> زمارا موبايلى *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="address"> عنوانى درست *</label>
                            <textarea id="address" name="address" rows="3" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="city">بازير *</label>
                            <select id="city" name="city" required>
                                <option value=""> بازيرز هه لبزيره</option>
                                <option value="دهوك">دهوك - 2,000 د.ع</option>
                                <option value="ضواحي دهوك">ده وروبه ر دهوك - 3,000 د.ع</option>
                                <option value="زاخو">زاخو - 4,000 د.ع</option>
                                <option value="أربيل">أربيل - 5,000 د.ع</option>
                                <option value="السليمانية">السليمانية - 5,000 د.ع</option>
                                <option value="بغداد">بغداد - 5,000 د.ع</option>
                                <option value="باقي المحافظات">باقي المحافظات - 5,000 د.ع</option>
                            </select>
                        </div>
                        
                        <div class="order-summary">
                            <h3> كوزم</h3>
                            <div class="summary-row">
                                <span>كوزمى به رهه ما :</span>
                                <span id="productsTotal">0 د.ع</span>
                            </div>
                            <div class="summary-row">
                                <span> كريا كه هاندنى:</span>
                                <span id="shippingCost">0 د.ع</span>
                            </div>
                            <div class="summary-row total">
                                <span> كوزمى هه مى:</span>
                                <span id="totalAmount">0 د.ع</span>
                            </div>
                        </div>
                        
                        <button type="submit" class="submit-order" disabled> بشتراستكرنا داخوازيى</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>  داخوزياته كه هشت!</h2>
            <p> سوباس بو كرينى ز دكانا مه يا ونلاين سه ركه فتى بى.</p>
            <a href="index.html" class="back-home">زفرين بو سايتى</a>
        </div>
    </div>

    <script src="js/cart.js"></script>
</body>
</html>
